<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script id="listTemplate" type="text/template7">
        <ul class="list">
            {{#each people}}
            <li>
                <a href="attenceDetail.html?id={{name}}" style="color:#000000" class="jump_item">
                    <input type="hidden" class="item_id" value="{{name}}" />
                    <div class="item-content">
                        <div class="item-inner">
                            <table style="width:100%;font-size:13px">
                                <tr>
                                    <td style="width:20%">{{name}}</td>
                                    <td style="width:55%">{{place}}</td>
                                    <td style="width:25%">{{type}}</td>
                                </tr>
                                <tr>
                                    <td style="width:55%" colspan="2">{{date}}</td>
                                    <td style="width:25%">{{status}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="daylistTemplate" type="text/template7">
        {{#each people}}
        <li>
            <a href="#" style="color:#000000" class="jump_item">
                <input type="hidden" class="item_id" value="{{name}}" />
                <div class="item-content">
                    <div class="item-inner">
                        <table style="width:100%;font-size:13px">
                            <tr>
                                <td style="width:20%">{{name}}</td>
                                <td style="width:30%">{{date}}</td>
                                <td style="width:50%">{{type}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</head>
<body>
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">青岛市公务员平时考核系统</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->

                    <div class="page-content">
                        <div class="content-block">
                            <p>信息公告:</p>
                            <div class="content-block-inner">
                                <p class="buttons-row">
                                    <a href="attenceList.html" class="button" style="height:100px;line-height:100px">考勤明细</a>
                                    <a href="leaveManageList.html" class="button" style="height:100px;line-height:100px">请销假管理</a>
                                    <a href="dayList.html" class="button" style="height:100px;line-height:100px">日记实</a>
                                </p>
                                <p class="buttons-row">
                                    <a href="#" class="button" style="height:100px;line-height:100px">周记实</a>
                                    <a href="#" class="button" style="height:100px;line-height:100px">月小结</a>
                                    <a href="#" class="button" style="height:100px;line-height:100px">岗位职责与目标</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#tab1" class="tab-link active">
                        <i class="icon tabbar-demo-icon-1"></i>
                        <span class="tabbar-label">个人中心</span>
                    </a>
                    <a href="#tab2" class="tab-link">
                        <i class="icon tabbar-demo-icon-2"></i>
                        <span class="tabbar-label">系统设置</span>
                    </a>
                    <a href="login.html" class="tab-link">
                        <i class="icon tabbar-demo-icon-3"></i>
                        <span class="tabbar-label">切换用户</span>
                    </a>
                    <a href="#tab4" class="tab-link">
                        <i class="icon tabbar-demo-icon-4"></i>
                        <span class="tabbar-label">退出</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/leaveManageList.js"></script>
    <script type="text/javascript" src="js/attence.js"></script>
    <script type="text/javascript" src="js/dayRecord.js"></script>


</body>
</html>
